<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PEACHTree</title>
	<link rel="stylesheet" href="css/styles.css">
    <script src="https://cjrtnc.leaningtech.com/2.1/loader.js"></script>
	<!--<script src="https://cjrtnc.leaningtech.com/20200727/loader.js"></script>-->
	
	<!--
	<script language='JavaScript' type='text/JavaScript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script language='JavaScript' type='text/JavaScript' src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"> </script>
	-->

  	<script language='JavaScript' type='text/JavaScript' src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script language='JavaScript' type='text/JavaScript' src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	
	<script language='JavaScript' type='text/JavaScript' src="js/util.js"></script>
	<script language='JavaScript' type='text/JavaScript' src="js/graphics.js"></script>
	<script language='JavaScript' type='text/JavaScript' src="js/lib/dropzone.js"></script>
	
		
  </head>
  <body>
  </body>
  <script>
  
		FADE_IN_TIME = 100;
  
		function init() {
		
			
			cheerpjInit();
			addLoader($("#main"), true);


			//cheerpjRunJar("/app/peachtree.jar", 1);
			
			cheerpjRunMain("peachtree.MainApplication", "/app/peachtree.jar").then(function(val){
			
				console.log("Loaded!");
				removeLoader($("#main"));
				
				// Initialise js
				initGraphics();
				initUtil();
				
			});
		  
			//
			
			


			
			//addLoader("#aln_upload_title");

			 
		
	  
	  
	  }
  </script>
  
  <body onload="init()">
  
  
  
	<div id="main">
	
		<div id="mainHeader"  style="text-align:center">
			<h1> PEACHTree </h1>
		</div>
		
		
		
		<div id="upload_div" style="display:none"/>
		
		
			
			<div id="aln_upload" class="uploader"  title="Accepted format: fasta">
				<div id="aln_upload_title">Drag and drop a multiple sequence alignment</div>
				<div class="usermsg mediumfont"></div>
				<div class="smallfont">(And we will make a tree for you!)</div>
				
			</div>
			
			
			OR

			
			<div id="phy_upload" class="uploader" title="Accepted formats: nexus, newick">
				<div id="phy_upload_title">Drag and drop a phylogenetic tree</div>
				<div class="usermsg mediumfont"></div>
				<div class="mediumfont">Out of order</div>
			</div>
			
			
			
			<br><br>
			Upload one or more of the above to begin
			<br><br>
			
				<span id="renderBtn" onclick="renderGraphics();" class="button large disabled" title="Upload one or more of the above to begin">Display</span>
			
				

		</div>


		
		
		
		<div id="graphics_div" style="display:none"/>
		
			<div id="svgouter">
				<svg id="svg">
			
			
			
				</svg>
			</div>


			<h2>Fun facts</h2>
			<div id="ntaxa_div"> </div>
			<div id="nsites_div"> </div>
			<div id="nsitesdisplayed_div"> </div>
			
			
			<div>
				<br><br>
				<span id="buildTreeBtn" onclick="buildTree();" class="button" title="Build a tree from the selected method">Build tree</span>
				<br><br>
				<div class="usermsg mediumfont"></div>
			</div>
			

			
			<div id="options_div"/>

				<ul id="options_tabs" class="tabs">

				</ul>
				
			
			</div>
		
		</div>






	
	</div>


	<div id="slideIns">


	</div>
	
  
	
  
  </body>
  
</html>
